                            <div class="info_edit basic_info profile_pic_settings" id="basInfoEdi">
                                <img class="img-thumbnail" src="./img/profile_pic.png" alt="简历照片" id="stuPhoneEdi"/>

                                        </form>
                                    </div>

<br /><br />
                            <!-- 基本信息填写 -->
                            <div class="editBox">
                                <form class="form-horizontal" role="form" name="basInfoForm">
                                    <div class="form-group">
                                        <label for="stuNumEdi"  class="col-sm-2 control-label" ><span
                                            class="key_mark">*</span>学号</label>
                                        <!--div class="col-sm-10 fixed_info" id="stuNumEdi">123456</div-->
                                        <input type="text" class="form-control essential col-sm-10" id="stuNumEdi" placeholder="请输入学号" name="stuNumEdi">
                                    </div>
                                    <div class="form-group">
                                        <label for="stuNameEdi" class="col-sm-2 control-label"><span
                                            class="key_mark">*</span>姓名</label>

                                            class="key_mark">*</span>身高</label>
                                            <input type="text" class="form-control essential" id="stuHeightEdi"
                                                   placeholder="请输入身高"
                                                   onkeyup="value=value.replace(/[^\d]/g,'') "
                                                   onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"

                                        <!--div class="alert alert-danger col-sm-10" id="stuHeightEdispan2" role="alert">请输入身高(单位cm)</div-->

                                    <div class="form-group">
                                        <label for="idNum" class="col-sm-2 control-label"><span
                                            class="key_mark">*</span>身份证号</label>

                                        <label for="" class="col-sm-2 control-label"><span
                                            class="key_mark">*</span>学院系/专业班级</label>

                                    </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="mobilePhEdi" class="col-sm-2 control-label"><span
                                            class="key_mark">*</span>联系电话</label>
                                        <input type="text" class="form-control essential" id="stumobilePh"
                                                   placeholder="请输入常用电话号，可写两个用逗号或分号隔开" name="mobilePhEdi">

                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 control-label"><span
                                            class="key_mark">*</span>是否在职</label>
                                        <div>
                                            <label class="checkbox-inline"> 
                                                <input type="radio" name="stuEmployment" value="1" checked>是&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="stuEmployment" value="0">否
                                            </label>

                                                            < 展开更多

                                                                    class="key_mark">　</span>

                                                            </div>
                                                            <div class="form-group">
                                                                <label for="" class="col-sm-2 control-label">现居住地</label><span
                                                                    class="key_mark">　</span>

                                                                           placeholder="请输入现居住地址" name="stuaddressEdit">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <button type="" class="btn btn-default resetBtn" id="basCancleBtn">取消</button>

                                    </div>
