<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/mobiscroll.css" />
	<link rel="stylesheet" href="css/tapatar.min.css" />

	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/mobiscroll.js"></script>
	<script src="js/tapatar.min.js"></script>
    <script src="js/constant/ugrp.js"></script>
    <script src="js/constant/ugrp_func.js"></script>
    <script src="js/distpickerjs/distpicker.data.js"></script>
    <script src="js/distpickerjs/distpicker.js"></script>
    <script src="js/distpickerjs/main.js"></script>
	<!-- LOAD YOUR CSS FILE WHILE PAYING ATTENTION TO ITS PATH! -->
	<style>
	.ui-header {
		height: 40px;
	}
	.ui-title {
		padding-top: 0;
	}
	.form-right {
		vertical-align: bottom;
		float:right; 
		clear:right;
	}
	#jobs-nav,
	#jobs-nav .ui-header,
	#jobs-nav .ui-btn {
		background-color: #50C1C1;
		color:#FFF;
	}
	</style>
</head>	
<body>
	<div data-role="page" class="stu-profile">
		<div data-role="header" id="jobs-nav"><h1>修改个人信息</h1>
			<a href="#nav-panel" data-icon="arrow-l" data-iconpos="notext">上一步</a>
			<a href="#add-form" data-icon="arrow-r" data-iconpos="notext">下一步</a>
		</div><!-- /header -->

		<ul data-role="listview" data-inset="true">
        <li><span class="div-text">选择头像</span><span class="form-right">
                <input class="tapatar" type="hidden" />
            </span>
        </li>
		<li id="no"><span class="div-text">学号</span><span class="form-right">
				<input type="text" name="textinput-1" id="textinput-1" placeholder="请输入您的学号" value="">
			</span>
		</li>
		<li>姓名<span class="form-right">
				<input type="text" name="textinput-2" id="textinput-2" placeholder="请输入您的真实姓名" value="">
			</span>
		</li>
		<li>身份证<span class="form-right">
				<input type="text" name="textinput-3" id="textinput-3" placeholder="请输入您的身份证号" value="">
			</span>
		</li>
		<li>学院/系<span class="form-right">
			<div class="form-left">
			    <select name="select-h-2a" id="stumajorEdi1">
					<option value="0" selected="">-请选择所在学院-</option>
				</select>
			    <select name="select-h-2b" id="stumajorEdi2"></select>
			    <select name="select-h-2c" id="stumajorEdi3"></select>
			    <select name="select-h-2c" id="stumajorEdi4"></select>
			</div>
			</span>
		</li>
		<li>入校日期<span class="form-right">
				<input type="text" data-role="date" id="date-enrolled">
			</span>
		</li>
		<li>性别<span class="form-right">
				<select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
				    <option value="off">男</option>
				    <option value="on" selected>女</option>
				</select>
			</span>
		</li>
		<li>身高<span class="form-right">
				<select name="select-native-2" id="select-native-2">
			        <option value="" selected>-请选择您的身高-</option>
				    <option value="171">171</option>
				    <option value="172">172</option>
				    <option value="173">173</option>
				</select>
			</span>
		</li>
		<li>出生日期<span class="form-right">
				<input type="text" data-role="date" id="date-dob" >
			</span>
		</li>
		<li>生源地<span class="form-right hometown">
			<div class="form-left" class="distpicker5" data-toggle="distpicker">
                <select class="form-control location-slt" id="stuprovince10">
                	<option value="" data-code="">—— 省 ——</option>
                </select>
                <select class="form-control location-slt" id="stucity10"></select>
                <select class="form-control location-slt" id="studistrict10"></select>
			</div>
			</span>
		</li>
		<li>民族<span class="form-right">
				<input type="text" name="textinput-1" id="textinput-1" placeholder="请输入您的民族" value="">
			</span>
		</li>
		<li>联系电话<span class="form-right">
				<input type="text" name="textinput-1" id="textinput-1" placeholder="请输入常用号码" value="">
			</span>
		</li>

		<li>是否在职<span class="form-right">
				<select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
				    <option value="off">否</option>
				    <option value="on" selected>是</option>
				</select>
			</span>
		</li>
		<div class="form-left" class="distpicker5"></div>
	</ul>
</div>
	<script>
		$(document).ready(function () {
			/*-- 日期选择器 --*/
			$('#date-enrolled').scroller({ theme: 'ios', preset: 'date', lang: 'zh_CN' // options: ios / ios-classic / android-ics / android-ics light / android / sense-ui lang: 'zh_CN', // options: zh_CN (default: Englishhhh) preset: 'date', // options date / time / datetime onClose: function(), onSelect: function(), onCancel: function() });
			});

			$('#date-dob').scroller({ 
				theme: 'ios', 
				preset: 'date',
				lang: 'zh_CN'
			});
			/*-- 日期选择器 --*/


			/*-- 头像选择器 --*/
			$('input.tapatar').tapatar({

            });
            /*-- 头像选择器 --*/


			/*-- 省市区联动 --*/
			$('.distpicker5').distpicker({
				autoSelect: false
			});

			// 追加隐藏效果以及上级变更下级立即刷新效果
			var p2 = $("#stucity10").parent(), p3 = $("#studistrict10").parent();
			p2.hide();
			p3.hide();

			$("#stuprovince10").change(function(){
				$("#stucity10").change();
				p2.show();
				p3.hide();
			});

			$("#stucity10").change(function(){
				$("#studistrict10").change();
				p3.show();
			});
			/*-- 省市区联动 --*/


		});
	</script>
</body>
</html>
